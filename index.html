<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Ornella</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #ff9dc3, #ff71a4, #ffb6c1, #ff69b4);
            background-size: 400% 400%;
            height: 100vh;
            overflow: hidden;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a2d45;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            animation: fadeIn 1.8s ease forwards;
            z-index: 2;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: #d81b60;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #d81b60, transparent);
        }
        
        .name {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ec407a;
            margin: 30px 0;
            display: block;
            animation: pulse 2s infinite;
            text-shadow: 0 0 15px rgba(236, 64, 122, 0.5);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message {
            font-size: 1.6rem;
            line-height: 1.7;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateX(-50px);
            opacity: 0;
            animation: slideIn 1.2s ease forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .cake {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
            display: inline-block;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(20deg);
            }
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            animation: confettiFall 5s infinite linear;
            z-index: 1;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(1000px) rotate(720deg);
            }
        }
        
        .hearts {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: heartFloat 8s infinite linear;
            color: #e91e63;
            z-index: 1;
        }
        
        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(100px) rotate(360deg);
            }
        }
        
        .sparkle {
            display: inline-block;
            position: relative;
        }
        
        .sparkle::after {
            content: '‚ú®';
            position: absolute;
            top: -20px;
            right: -30px;
            font-size: 2rem;
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            .name {
                font-size: 3rem;
            }
            
            .message {
                font-size: 1.3rem;
                padding: 15px;
            }
            
            .cake {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joyeux Anniversaire <span class="sparkle"></span></h1>
        
        <span class="name">Ornella</span>
        
        <div class="message">
            Que cette journ√©e t'apporte autant de bonheur que tu en donnes aux autres !
        </div>
        
        <div class="cake">üéÇ</div>
        
        <div class="message">
            Une ann√©e de plus √† briller de mille feux ! Profite de ta journ√©e sp√©ciale !
        </div>
    </div>

    <script>
        // Cr√©ation des ballons
        function createBalloons() {
            const colors = ['#e91e63', '#ff4081', '#ec407a', '#f48fb1', '#f8bbd0'];
            
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 10 + 's';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(balloon);
            }
        }
        
        // Cr√©ation des confettis
        function createConfetti() {
            const colors = ['#e91e63', '#ff4081', '#ec407a', '#f48fb1', '#f8bbd0', '#c2185b'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(confetti);
            }
        }
        
        // Cr√©ation des c≈ìurs flottants
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 8) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                
                document.body.appendChild(heart);
            }
        }
        
        // Animation des √©l√©ments
        function animateElements() {
            const messages = document.querySelectorAll('.message');
            
            messages.forEach((message, index) => {
                message.style.animationDelay = (index * 0.8) + 's';
            });
        }
        
        window.onload = function() {
            createBalloons();
            createConfetti();
            createHearts();
            animateElements();
            
            // Ajouter un effet de son (optionnel)
            const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwBK8AAAAAAAAAADUgJAUHQAABkAADYOYliG4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//MUxHAAAhAUAAAAAYQcQCYAgGAwCg//MUxHgAAANIAAAAAFAYBgGAYBgGAYBg//MUxIcAAANIAAAAABoNBgGAYBgGAYBg//MUxJkAAANIAAAAABIHgYBgGAYBgGAYB//MUxKMAAANIAAAAABQFAYBgGAYBgGAYB//MUxK4AAANIAAAAABAEAYBgGAYBgGAYB');
            audio.volume = 0.3;
            
            document.body.addEventListener('click', function() {
                audio.play().catch(e => console.log("Audio play failed:", e));
            }, { once: true });
        };
    </script>
</body>

</html>
